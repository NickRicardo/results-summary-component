<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/varible.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <title>Results summary component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="windows-area">
                <div class="your-result">
                    <div class="your-result-title">
                        <p>Your Result</p>
                    </div>
                    <div class="result-number">
                        <p><span>76</span> of 100</p>
                    </div>
                    <div class="result-footer">
                        <h2>Great</h2>

                        <p>You scored higher than 65% of the people who have taken these tests</p>
                    </div>
                </div>
                <div class="summary">
                    <div class="summary-specifications">
                        <ul class="summary-container">
                            <div class="summary-title">
                                <h3>Summary</h3>
                            </div>
                            <li class="summary-content">
                                <div class="specifications"><p id="reaction">Reaction</p></div>

                                <div class="result">80 / <span>100</span></div>
                            </li>
                            <li class="summary-content">
                                <div class="specifications"><p id="memory">Memory</p></div>

                                <div class="result">92 / <span>100</span></div>
                            </li>
                            <li class="summary-content">
                                <div class="specifications"><p id="verbal">Verbal</p></div>

                                <div class="result">61 / <span>100</span></div>
                            </li>
                            <li class="summary-content">
                                <div class="specifications"><p id="visual">Visual</p></div>

                                <div class="result">72 / <span>100</span></div>
                            </li>
                            <button type="button" class="send">Continue</button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html
